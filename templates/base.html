<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar justify-content-center">
      <p class="navbar-brand text-center">
          <i class="fas fa-check-square me-1"></i>
          <u>Scraper Webapp</u>
      </p>
    </nav>

    <div class="container">
      <br/>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="ArtistName">Artist Name:</label>
            <input type="text" class="form-control" id="ArtistName" name="artist" aria-describedby="NameHelp" placeholder="eddiem">
            <small id="NameHelp" class="form-text text-muted">find the correct name in the url of the artist's page</small>
        </div>
      <button type="submit" class="btn btn-primary">Run Spider</button>
    </form>
    </div>

</html>
